{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Tourist Places - Registro</title>
    <link rel="stylesheet" href="{% static 'nucleo/style.css' %}">
</head>
<body>

<div class="container green">
    <h1>Tourist Places</h1>
    <h2>Registrarse</h2>

    <form id="registroForm" novalidate method="post" action="{% url 'nucleo:registrar' %}">
        {% csrf_token %}
        <label for="nombre">Nombre</label>
        <input id="nombre" name="nombre" type="text" placeholder="Tu nombre completo">

        <label for="email">Correo electrónico</label>
        <input id="email" name="email" type="email" placeholder="tu@ejemplo.com">

        <label for="password">Contraseña</label>
        <input id="password" name="password" type="password" placeholder="Contraseña">

        <label for="confirm_password">Confirmar Contraseña</label>
        <input id="confirm_password" name="confirm_password" type="password" placeholder="Repite la contraseña">

        <label for="telefono">Teléfono</label>
        <input id="telefono" name="telefono" type="text" placeholder="+34 600 000 000">

        <button type="button" id="submitBtn" class="btn">Registrarse</button>
        <a href="{% url 'nucleo:index' %}" class="btn">Volver al inicio</a>

    </form>

    <script>
    (function(){
        const form = document.getElementById('registroForm');
        const submitBtn = document.getElementById('submitBtn');

        function todosCompletos(){
            const nombre = document.getElementById('nombre').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();
            const confirm = document.getElementById('confirm_password').value.trim();
            const telefono = document.getElementById('telefono').value.trim();

            if (!nombre || !email || !password || !confirm || !telefono) return false;
            if (password !== confirm) return false;
            return true;
        }

        submitBtn.addEventListener('click', function(){
            if (todosCompletos()){
                // Enviar el formulario por POST al servidor (acción definida en el atributo action)
                form.submit();
            } else {
                // Redirigir a la página de advertencia si falta información
                window.location.href = "{% url 'nucleo:advertencia' %}";
            }
        });
    })();
    </script>
</div>

</body>
</html>
