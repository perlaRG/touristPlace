{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajustes</title>
    <link rel="stylesheet" href="{% static 'nucleo/style.css' %}">
    <style>
        body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #1C636B;
        }

        .container {
            display: flex;
            padding: 20px;
            gap: 30px;
        }

        /* PANEL IZQUIERDO */
        .menu {
            background: #1c4260;
            color: white;
            padding: 20px;
            width: 280px;
            border-radius: 10px;
        }

        .menu h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .item {
            display: block;
            width: 100%;
            padding: 12px;
            margin-bottom: 10px;
            background: #f6c23e;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            cursor: pointer;
            text-align: left;
            font-weight: bold;
            transition: 0.2s;
        }

        .item:hover {
            background: #ffdb6d;
        }

        .cerrar {
            background: #e63946;
            color: white;
        }

        .cerrar:hover {
            background: #ff7f7f;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="menu">
        <h2>AJUSTES</h2>

        <button class="item">CONF. USUARIO</button>
        <button class="item">ACCESIBILIDAD</button>
        <button class="item">CUENTA</button>
        <button class="item">INFORMACIÓN DE SITIOS</button>
        <button class="item">AYUDA</button>
        <button class="item">AJUSTES DE MAPA</button>
        <button class="item">RASTREADOR</button>
        <button class="item">NOTIFICACIONES</button>
        <button class="item cerrar">CERRAR SESIÓN</button>
    </div>
