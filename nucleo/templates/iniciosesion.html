{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Tourist Places - Iniciar Sesi√≥n</title>
  <link rel="stylesheet" href="{% static 'nucleo/style.css' %}">
  <style>
    body {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
    }

    .container {
        max-width: 500px;
        width: 100%;
        background: white;
        border-radius: 12px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        padding: 40px;
    }

    h1 {
        color: #667eea;
        text-align: center;
        margin: 0 0 30px 0;
        font-size: 28px;
        border-bottom: 3px solid #667eea;
        padding-bottom: 15px;
    }

    form {
        display: flex;
        flex-direction: column;
        gap: 18px;
        margin-bottom: 20px;
    }

    label {
        color: #555;
        font-weight: 600;
        margin-bottom: 5px;
        display: block;
    }

    input {
        padding: 12px 15px;
        border: 2px solid #ddd;
        border-radius: 6px;
        font-size: 14px;
        transition: all 0.3s ease;
    }

    input:focus {
        outline: none;
        border-color: #667eea;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .banner-success {
        background-color: #d4edda;
        color: #155724;
        padding: 12px 16px;
        border-radius: 6px;
        margin-bottom: 20px;
        border-left: 4px solid #28a745;
        font-weight: 500;
    }

    .button-group {
        display: flex;
        gap: 12px;
    }

    .btn {
        flex: 1;
        padding: 12px;
        border: none;
        border-radius: 6px;
        font-weight: 600;
        cursor: pointer;
        text-decoration: none;
        text-align: center;
        transition: all 0.3s ease;
    }

    .btn-primary {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
    }

    .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
    }

    .btn-secondary {
        background: #f5f5f5;
        color: #333;
        border: 2px solid #ddd;
    }

    .btn-secondary:hover {
        background: #e8e8e8;
        border-color: #667eea;
        color: #667eea;
        transform: translateY(-2px);
    }

    .form-group {
        display: flex;
        flex-direction: column;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üîê Iniciar Sesi√≥n</h1>

    {% if mensaje %}
      <div class="banner-success">{{ mensaje }}</div>
    {% endif %}

    <form method="post" action="{% url 'nucleo:iniciosesion' %}">
      {% csrf_token %}
      <div class="form-group">
        <label for="email">üìß Correo</label>
        <input id="email" name="email" type="email" placeholder="tu@ejemplo.com" required>
      </div>

      <div class="form-group">
        <label for="password">üîí Contrase√±a</label>
        <input id="password" name="password" type="password" placeholder="Tu contrase√±a" required>
      </div>

      <button type="submit" class="btn btn-primary">‚úì Entrar</button>
    </form>

    <div class="button-group">
      <a href="{% url 'nucleo:registro' %}" class="btn btn-secondary">‚úçÔ∏è Crear cuenta</a>
      <a href="{% url 'nucleo:index' %}" class="btn btn-secondary">‚Üê Volver</a>
    </div>
  </div>
</body>
</html>
