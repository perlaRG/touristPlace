        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;

            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 600px;

        }

        h1 {
            color: #333;
            font-size: 36px;
            margin: 0 0 10px 0;

        }

        p {
            color: #666;
            font-size: 16px;

            transition: all 0.3s ease;
            display: inline-block;
            text-align: center;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #f5f5f5;
            color: #333;
            border: 2px solid #ddd;
        }

        .btn-secondary:hover {
            background: #e8e8e8;
            border-color: #667eea;
            color: #667eea;
            transform: translateY(-2px);
        }

        .divider {
            margin: 25px 0;
            border: none;
            border-top: 1px solid #e0e0e0;
        }

        .footer {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #e0e0e0;
            font-size: 12px;
            color: #999;
        }
    </style>
</head>
