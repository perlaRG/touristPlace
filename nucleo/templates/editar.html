{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Tourist Places - Editar Usuario</title>
    <link rel="stylesheet" href="{% static 'nucleo/style.css' %}">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            width: 100%;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            padding: 40px;
        }

        h1 {
            color: #667eea;
            text-align: center;
            margin: 0 0 10px 0;
            font-size: 28px;
        }

        h2 {
            color: #333;
            text-align: center;
            margin: 0 0 30px 0;
            font-size: 22px;
            border-bottom: 3px solid #667eea;
            padding-bottom: 15px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 18px;
        }

        label {
            color: #555;
            font-weight: 600;
            margin-bottom: 5px;
            display: block;
        }

        input {
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .button-group {
            display: flex;
            gap: 12px;
            margin-top: 10px;
        }

        .btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #f5f5f5;
            color: #333;
            border: 2px solid #ddd;
        }

        .btn-secondary:hover {
            background: #e8e8e8;
            border-color: #667eea;
            color: #667eea;
            transform: translateY(-2px);
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .info-box {
            background: #e8f4f8;
            padding: 15px;
            border-radius: 6px;
            border-left: 4px solid #3498db;
            margin-bottom: 20px;
            color: #2c3e50;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <!-- Creado por Mario -->
<div class="container">
    <h1>üåç Tourist Places</h1>
    <h2>Editar Usuario</h2>

    <div class="info-box">
        ‚ÑπÔ∏è Completa los campos que deseas actualizar. Deja la contrase√±a vac√≠a si no deseas cambiarla.
    </div>

    <form id="editarForm" method="post" action="{% url 'nucleo:editar' usuario.id %}">
        {% csrf_token %}
        
        <div class="form-group">
            <label for="nombre">üë§ Nombre</label>
            <input id="nombre" name="nombre" type="text" placeholder="Tu nombre completo" value="{{ usuario.nombre }}" required>
        </div>

        <div class="form-group">
            <label for="email">üìß Correo electr√≥nico</label>
            <input id="email" name="email" type="email" placeholder="tu@ejemplo.com" value="{{ usuario.email }}" required>
        </div>

        <div class="form-group">
            <label for="telefono">üì± Tel√©fono</label>
            <input id="telefono" name="telefono" type="text" placeholder="+34 600 000 000" value="{{ usuario.telefono }}" required>
        </div>

        <div class="form-group">
            <label for="password">üîí Nueva Contrase√±a</label>
            <input id="password" name="password" type="password" placeholder="Dejar vac√≠o si no deseas cambiarla">
        </div>

        <div class="button-group">
            <button type="submit" class="btn btn-primary">‚úì Actualizar</button>
            <a href="{% url 'nucleo:usuarios_list' %}" class="btn btn-secondary">‚Üê Cancelar</a>
        </div>
    </form>

</div>

</body>
</html>
